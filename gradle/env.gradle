def isProdEnvironment() {
    def envValue = providers.gradleProperty('env').getOrElse('prod')
    return envValue in ['p', 'prod', 'production']
}

def hasEnvironmentProperty() {
    return hasProperty( 'env' )
}

def getEnvironmentShort() {
    return isProdEnvironment() ? 'prod' : 'dev'
}

ext {
    isProd = { isProdEnvironment() }
    hasEnvironment = { hasEnvironmentProperty() }
    environmentShort = { getEnvironmentShort() }
}
