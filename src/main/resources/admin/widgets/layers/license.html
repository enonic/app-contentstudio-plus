<widget>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=styles/license.css'})}" type="text/css" media="all"/>
    <script data-th-src="${portal.assetUrl({'_path=js/license.js'})}"></script>

    <div id="license" class="centerAll">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <h4>No license or invalid license</h4>
                <form method="POST" action="" enctype="multipart/form-data">
                    <div class="input-field">
                        <input id="upload" autocomplete="off" name="licenseFile" type="file" style="display:none" data-th-attr="data-license-url=${licenseUrl}" />
                        <label class="btn" for="upload">Upload license</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</widget>
