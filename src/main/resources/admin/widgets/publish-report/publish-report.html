<widget id="cs-plus-widget-publish-report">
    {{#isNoIdMode}}
    <div class="error">Select an item - and we'll show you the details!</div>
    {{/isNoIdMode}}

    {{^isNoIdMode}}
    <link rel="stylesheet" href="{{stylesUri}}" type="text/css" media="all"/>
    {{/isNoIdMode}}

    {{#isNoPublishMode}}
    <div class="error">This content has never been published</div>
    {{/isNoPublishMode}}

    {{#isNormalMode}}
    <script src="{{publishReportBundleUrl}}" data-config-service-url="{{configServiceUrl}}" data-content-id="{{contentId}}" data-publish-first="{{publishFirst}}"></script>
    {{/isNormalMode}}

</widget>
