<widget id="{{containerId}}">
    {{#isNoIdMode}}
    <div class="error">Select an item - and we'll show you the details!</div>
    {{/isNoIdMode}}

    {{^isNoIdMode}}
    <link rel="stylesheet" href="{{stylesUri}}" type="text/css" media="all"/>
    {{/isNoIdMode}}

    {{#isNoPublishMode}}
    <div class="error">This content has never been published</div>
    {{/isNoPublishMode}}

    {{#isNormalMode}}
    <script type="application/json" id="{{configScriptId}}">{{{configAsJson}}}</script>
    <script src="{{jsUri}}" data-config-script-id="{{configScriptId}}" data-content-id="{{contentId}}" data-publish-first="{{publishFirst}}" data-archived="{{isArchived}}"></script>
    {{/isNormalMode}}

</widget>
